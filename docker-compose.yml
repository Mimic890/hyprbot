services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      APP_MODE: ${APP_MODE:-ALL}
      DEV_POLLING: ${DEV_POLLING:-true}
      WEBHOOK_LISTEN_ADDR: ${WEBHOOK_LISTEN_ADDR:-:8080}
      WEBHOOK_URL: ${WEBHOOK_URL:-https://example.com}
      WEBHOOK_SECRET_PATH: ${WEBHOOK_SECRET_PATH:-telegram-secret-path}
      WEBHOOK_SECRET_TOKEN: ${WEBHOOK_SECRET_TOKEN:-replace_me}

      DB_DRIVER: ${DB_DRIVER:-postgres}
      DB_DSN: ${DB_DSN:-postgres://postgres:postgres@postgres:5432/hyprbot?sslmode=disable}

      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}

      RATE_LIMIT_PER_HOUR: ${RATE_LIMIT_PER_HOUR:-30}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: hyprbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hyprbot"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  postgres_data:
